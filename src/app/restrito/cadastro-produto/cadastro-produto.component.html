<main>
  <h1>Cadastrar jogo</h1>
  
  <section id="section-cadastro">
    <form>
      <div class="form-group mb-3">
        <label for="produto">Nome do Produto</label>
        <input type="text" class="form-control" name="produto" [(ngModel)]="produto.produto">
      </div>

      <div class="form-group mb-3">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" name="descricao" [(ngModel)]="produto.descricao">
      </div>

      <div class="form-group mb-3">
        <label for="foto">Foto</label>
        <input type="text" class="form-control" name="foto" [(ngModel)]="produto.foto">
      </div>

      <div class="form-group mb-4">
        <label for="preco">Preço</label>
        <input type="number" class="form-control" name="preco" [(ngModel)]="produto.preco">
      </div>

      <button type="button" class="btn btn-primary mb-3" (click)="cadastrar()">
        Cadastrar
      </button>
    </form>
  </section>
</main>
