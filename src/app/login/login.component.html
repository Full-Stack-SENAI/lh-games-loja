<main>
  <section id="section-login">
    <div class="card shadow p-4 mb-5 bg-white rounded" style="width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      
      <form>
        <div class="form-group mb-3">
          <label for="usuario">Usuário</label>
          <input type="text" class="form-control" name="usuario" [(ngModel)]="usuario" placeholder="Digite seu usuário" required>
        </div>

        <div class="form-group mb-4">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" name="senha" [(ngModel)]="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block w-100" (click)="fazerLogin()">
          Login
        </button>
      </form>
      
    </div>
  </section>
</main>
